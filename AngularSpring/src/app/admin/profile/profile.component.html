<div class="hero" id="paradiv">
    <div id="part1">
      <h3 id="tm"><a routerLink="/admin/ahome">Admin</a></h3>
      <br>
      <hr>
      <div id="but2">
        <div class="same">
          <a routerLink="/admin/createaccount">Create Account</a>
        </div>
        <div class="same">
          <a routerLink="/admin/pmanlist">Project managers List</a>
        </div>
        <div class="same">
          <a routerLink="/admin/teamlist">Teammembers</a>
        </div>
        <div class="same">
          <a routerLink="/admin/alogin">signout</a>
        </div>
      </div>
    </div>
    <div id="part2">
      <div>
        <div id="profile" (click)="toggleDropdown()">
          <img src="assets/Profile1.jpeg" alt="Tm logo" height="60px" width="60px" id="img" style="left: 1370px; top: 19px;">
          <div id="profileDropdown" [class.show-dropdown]="showDropdown">
            <a routerLink="/admin/updateprofile">Add Profile</a>
            <a routerLink="/admin/alogin">Signout</a>
          </div>
        </div>
      </div>
      <!-- <div id="cont2"></div> -->
      <div class="container mt-4">
        <h1>Profile Page</h1>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4"><a >
                <img [src]="user.photo" class='imgad' alt="User Photo" class="img-fluid rounded-circle mb-3"><br>
              </a>  
              </div>
              <div class="col-md-8">
                <!-- <img [src]="user.photo" alt="User Photo" class="img-fluid rounded-circle mb-3"><br> -->
                <p><strong>Firstname:</strong>{{user.firstname}}</p>
                <p><strong>Lastname:</strong>{{user.lastname}}</p>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone Number:</strong> {{ user.phone }}</p>
                <p><strong>Address:</strong>{{user.address}}</p>
                <p><strong>Country:</strong>{{user.country}}</p>
                <!-- <p><strong></p> -->
                <button class="btn btn-primary" (click)="navigateToUpdate()" style="width: 300px;">Update Profile</button>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
    
  </div>
