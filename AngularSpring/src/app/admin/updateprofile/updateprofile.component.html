<div class="hero" id="paradiv">
    <div id="part1">
      <h3 id="tm"><a routerLink="/admin/ahome">Admin</a></h3>
      <br>
      <hr>
      <div id="but2">
        <div class="same">
          <a routerLink="/admin/createaccount">Create Account</a>
        </div>
        <div class="same">
          <a routerLink="/admin/pmanlist">Project managers List</a>
        </div>
        <div class="same">
          <a routerLink="/admin/teamlist">Teammembers</a>
        </div>
        <div class="same">
          <a routerLink="/admin/alogin">signout</a>
        </div>
      </div>
    </div>
    <div id="part2">
      <div>
        <div id="profile" (click)="toggleDropdown()">
          <img src="assets/Profile1.jpeg" alt="Tm logo" height="60px" width="60px" id="img" style="left: 1370px; top: 19px;">
          <div id="profileDropdown" [class.show-dropdown]="showDropdown">
            <a routerLink="/admin/updateprofile">Add Profile</a>
            <a routerLink="/admin/alogin">Signout</a>
          </div>
        </div>
      </div>
      <!-- <div id="cont2"></div> -->
      <div class="container mt-4">
        <h1>Update Profile</h1>
        <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
        <div class="profile-pic-container">
          <img src="assets/download.jpeg" alt="Profile Picture" class="profile-picture" id="profile-picture-display">
          <div class="profile-pic-buttons">
              <input type="file" id="profile-picture-input" name="profile-picture" accept="image/*" style="display:none;">
              <button type="button" class="profile-pic-btn" onclick="document.getElementById('profile-picture-input').click();" (change)="onFileChange($event)">
                  <img src="assets/camera.png" alt="Upload" class="icon">
              </button>
          </div>
      </div>
      
      <div class="form-group">
        <label for="username">First Name:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user.firstname" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="username">Last Name:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user.lastname" placeholder="Enter username">
      </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="username">Address:</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="username">Country:</label>
            <input type="text" class="form-control" id="country" name="country" [(ngModel)]="user.country" placeholder="Enter username">
          </div>
          <!-- <div class="form-group">
            <label for="photo">User Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo" (change)="onFileChange($event)">
          </div> -->
          <button type="submit" class="btn btn-primary btn-lg" style="margin-left: 200px;">Submit</button>
        </form>
      </div>
     
  </div>
